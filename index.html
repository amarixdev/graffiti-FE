<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="src/button.css" />
    <title>Spray Chat</title>
  </head>

  <body class="bg-gradient-to-br flex flex-col items-center">
    <div
      id="canvas-container"
      class="fixed z-0 h-full w-full overflow-scroll"
    ></div>
    <div
      id="controls-y"
      class="w-[200px] rounded-md z-10 h-[500px] fixed right-5 flex flex-col items-center bg-[#111] shadow-black shadow-md p-4"
    >
      <div class="flex flex-col p-5 items-center">
        <di
          class="relative border-blue-400 border-b-2 rounded-md px-10 h-10 mb-5"
        >
          <h1 class="text-white text-2xl font-thin">Color</h1>
        </di>
        <input
          type="color"
          id="color-picker"
          value="#FFFFFF"
          class="opacity-100 rounded-md"
        />
      </div>
      <div class="">
        <button id="save-button" class="button-54" role="button">
          Save TAG
        </button>
      </div>

      <div class="w-full flex justify-evenly absolute bottom-0 pb-5">
        <button
          id="zoom-out"
          class="text-[#bababa] scale-100 active:scale-95 transition-all border-[#bababa] border-2 w-20 h-20 rounded-md text-5xl hover:border-white hover:text-white"
        >
          -
        </button>
        <button
          id="zoom-in"
          class="text-[#bababa] scale-100 active:scale-95 transition-all border-[#bababa] border-2 w-20 h-20 rounded-md text-5xl hover:border-white hover:text-white"
        >
          +
        </button>
      </div>
    </div>

    <div
      id="controls-X"
      class="text-white flex items-center justify-center w-full h-32 z-10 fixed bottom-5"
    >
      <input
        type="text"
        placeholder="Say hello..."
        class="bg-[#121212] w-10/12 h-12 shadow-black shadow-sm rounded-full px-10"
      />
    </div>

    <!--Scripts-->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
      const socket = io();
    </script>
    <script type="module" src="/src/network/ws-client.ts"></script>
    <script type="module" src="/src/canvas/canvas.ts"></script>
  </body>
</html>
