  <body class="bg-black">
    <div id="site-containter" class="w-full flex h-screen pt-[40px]">
      <!--Sign in Screen-->
      <section
        id="sign-in"
        class="w-full h-screen bg-black fixed flex items-center -translate-y-14 justify-center"
      >
        <div class="flex flex-col gap-14 items-center min-w-[650px]">
          <div class="flex flex-col gap-14 items-center">
            <div class="flex flex-col">
              <div class="text-white text-5xl">Welcome To SprayChat</div>
              <div class="text-[#bebebe] text-3xl">
                A Collaborative Online Art Wall
              </div>
            </div>
            <div
              class="flex gap-5 items-center justify-center min-w-full pl-20"
            >
              <i class="fa-solid fa-user text-white text-2xl"></i>
              <div class="flex items-center justify-start gap-4 min-w-[550px]">
                <div class="text-3xl text-white">Sign in as:</div>
                <div id="user-signin">
                  <svg
                    id="username-loader"
                    aria-hidden="true"
                    class="inline w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-gray-600 dark:fill-gray-300"
                    viewBox="0 0 100 101"
                    fill="none"

                      d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                      fill="currentColor"
                    />
                    <path
                      d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                      fill="currentFill"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>

          <div
            class="flex gap-16 items-center justify-center w-full font-semibold"
          >
            <button
              id="generate-username"
              class="text-white flex hover:text-[#7adaf7] items-center gap-2 text-2xl active:scale-95 transition-all"
            >
              <i class="fa-solid fa-shuffle text-lg"></i>
              <p>Generate name</p>
            </button>

            <button
              id="customize-username"
              class="text-white hover:text-[#48f459] flex items-center gap-2 text-2xl active:scale-95 transition-all"
            >
              <i class="fa-solid fa-pencil text-lg"></i>
              <p>Customize name</p>
            </button>
          </div>
          <button
            class="signature text-white rounded-md mt-16 text-4xl w-6/12 bg-[#444] p-4 active:scale-95 transition-all"
          >
            Enter
          </button>
        </div>
      </section>

      <!-- Live Chat -->
      <section id="live-chat"></section>

      <!-- Canvas-->
      <section id="canvas-page" class="h-full w-full flex items-start hidden">
        <div
          id="canvas-container"
          class="z-0 relative border-green-500 border-2"
        >
          <div
            id="artists-screen"
            class="transition-all z-[100] flex justify-center absolute w-full h-full border-red-500 bg-black opacity-0 bg-opacity-80 backdrop-blur-sm"
          >
            <div class="flex flex-col items-center justify-center gap-10 p-5">
              <div
                id="signature-container"
                class="flex flex-col items-center justify-center text-2xl overflow-y-auto"
              >
                <p class="signature text-white">crisp-ox54</p>
              </div>
              <h1 class="signature font-light text-3xl text-[#bababa]">
                Was here
              </h1>
            </div>
          </div>
        </div>
        <!--Canvas Utility Buttons-->
        <section
          id="util-buttons"
          class="h-full w-full border-2 border-orange-600 bg-black flex pt-4 flex-col items-center"
        ></section>
      </section>

      <!-- Community Page  -->
      <section id="community-container" class="w-full hidden overflow-y-scroll">
        <div
          id="color-backdrop"
          class="z-[0] w-screen min-h-full fixed bg-gradient-to-b to-[#000] from-[#30abd0]"
        ></div>
        <div class="fixed w-full bg-[#121212] top-10 h-20 z-[9999]">
          <div class="flex flex-col p-3">
            <p class="text-3xl font-light text-white">Community</p>
            <p class="text-1xl font-light text-[#a5a5a5]">
              Collaborate with other artists. Select a canvas to leave your
              mark.
            </p>
          </div>
        </div>
        <div
          id="community-grid"
          class="grid grid-cols-3 gap-x-[10px] gap-y-[30px] max-h-full p-5 top-20 relative"
        ></div>

        <button
          id="create-btn"
          class="w-[200px] flex gap-5 bottom-5 right-5 text-[#d2d2d2] hover:text-white fixed p-2 rounded-lg border-2 border-[#444] flex items-center justify-center active:scale-95 transition-all bg-black"
        >
          <p class="signature font-light text-3xl">Create</p>
          <i class="fa-solid fa-plus text-3xl"></i>
        </button>
      </section>
    </div>

    <!--- Header -->
    <section id="header"></section>
