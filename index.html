<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
    <link href="src/chatstyles.css" rel="stylesheet" />
    <link rel="stylesheet" href="src/button.css" />
    <title>Spray Chat</title>
  </head>

  <body class="fixed bg-black">
    <div class="w-screen flex h-screen">
      <div
        id="chat-container"
        class="flex flex-col items-center w-[400px] rounded-md bg-[#1d1d1d] shadow-black shadow-md px-4 py-2"
      >
        <div class="flex justify-between items-center w-full pl-2 mt-10">
          <h1 class="text-[#d6d6d6] text-sm mb-2 min-w-fit font-light">
            Live Chat
          </h1>

          <div
            class="flex text-sm items-start justify-between min-w-[130px] px-2"
          >
            <h3 class="text-[#d6d6d6] mb-2 font-light">Artists online:</h3>
            <h3 id="artists-online" class="text-lime-500 ml-2 font-light"></h3>
          </div>
        </div>
        <div
          id="chat-log"
          class="w-full overflow-y-auto py-4 px-2 border-[1px] border-[#333] rounded-lg bg-[#000000] h-[500px] flex flex-col-reverse"
        >
          <!--TEST CHAT BUBBLE-->
          <!-- <div
  class="flex flex-col bg-[#4b4b4b] rounded-md w-9/12 translate-x-20"
>
  <p class="text-white text-sm px-4">blossom-logistical4</p>
  <p class="text-white text-sm font-thin px-4 break-words">
    HelloWregfregregregergwerwgrerewrwqerwqrerwqreorld
  </p>
</div> -->
        </div>
        <form id="chat-form" action="" class="w-full">
          <input
            type="text"
            placeholder="Say hello..."
            id="chat-input"
            class="bg-[#2c2c2c] text-sm pl-4 text-[#e3e3e3] font-light w-full h-10 mt-4 shadow-sm rounded-full"
          />
        </form>
      </div>

      <div id="canvas-container" class="z-0 w-full h-full"></div>
    </div>

    <header
      class="flex justify-between items-center fixed w-full h-10 bg-[#101010] k top-0 px-5"
    >
      <div class="flex font-thin items-center gap-2">
        <h3 class="font-thin text-white text-sm mx-2 shadow-sm shadow-black">
          Shortcuts
        </h3>
        <p class="text-white">[</p>
        <div class="flex gap-6 text-sm">
          <button id="color-btn-r" class="text-[#c9c9c9]">
            <span class="font-semibold">r</span>: red
          </button>
          <button id="color-btn-o" class="text-[#c9c9c9]">
            <span class="font-semibold">o</span>: orange
          </button>
          <button id="color-btn-y" class="text-[#c9c9c9]">
            <span class="font-semibold">y</span>: yellow
          </button>
          <button id="color-btn-g" class="text-[#c9c9c9]">
            <span class="font-semibold">g</span>: green
          </button>
          <button id="color-btn-b" class="text-[#c9c9c9]">
            <span class="font-semibold">b</span>: blue
          </button>
          <button id="color-btn-i" class="text-[#c9c9c9]">
            <span class="font-semibold">i</span>: indigo
          </button>
          <button id="color-btn-v" class="text-[#c9c9c9]">
            <span class="font-semibold">v</span>: violet
          </button>
          <button id="color-btn-w" class="text-[#c9c9c9]">
            <span class="font-semibold">w</span>: white
          </button>
          <button id="color-btn-k" class="text-[#c9c9c9]">
            <span class="font-semibold">k</span>: black
          </button>
        </div>
        <p class="text-white">]</p>
      </div>

      <div class="flex items-center justify-between gap-5 w-[400px]">
        <div class="flex gap-4 items-center">
          <h1 class="text-[#f4f4f4] font-light text-sm">Color Picker</h1>
          <input
            type="color"
            id="color-picker"
            value="#FFFFFF"
            class="opacity-100 rounded-md"
          />
        </div>

        <div class="flex items-center gap-2">
          <div class="w-2 h-2 rounded-full bg-lime-500"></div>
          <h3 id="user-tag" class="text-white font-thin text-sm"></h3>
        </div>
      </div>
    </header>
    <div
      id="save-btn-container"
      class="fixed top-14 right-4 flex flex-col gap-3 items-center"
    >
      <button
        id="save-btn"
        class="flex px-2 transition-all opacity-25 cursor-not-allowed"
      >
        <div
          class="shadow-sm transition-all rounded-r-none rounded-l-full shadow-black flex items-center justify-center z-10 w-14 h-14 bg-black text-white"
        >
          <p class="text-white font-thin text-4xl -translate-y-[2px]">+</p>
        </div>
        <div
          class="shadow-sm ease-linear transition-all rounded-l-none shadow-black flex items-center justify-center z-10 w-14 h-14 bg-black rounded-r-full text-white"
        >
          <p class="text-white font-medium mx-2 pr-5">POST</p>
        </div>
      </button>

      <!--Clear Button [DEV]-->
      <div
        class="text-xs font-semibold opacity-0 group-hover:opacity-80 transition-opacity ease-in flex flex-col items-center"
      >
        <p>Save your art to the canvas.</p>
        <p>You can also press [Enter]</p>
      </div>
    </div>

    <button
      id="clear-btn"
      class="flex px-2 active:scale-95 transition-all fixed bottom-5 right-5"
    >
      <div
        class="shadow-sm transition-all rounded-r-none rounded-l-full shadow-red-600 flex items-center justify-center z-10 w-14 h-14 bg-red-600 text-white"
      >
        <p class="text-white font-thin text-4xl -translate-y-[2px]">-</p>
      </div>
      <div
        class="shadow-sm ease-linear transition-all rounded-l-none shadow-red-600 flex items-center justify-center z-10 w-14 h-14 bg-red-600 rounded-r-full text-white"
      >
        <p class="text-white font-medium mx-2 pr-5">Reset</p>
      </div>
    </button>
    <!--scripts-->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
      const socket = io();
    </script>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/canvas/canvas.ts"></script>
  </body>
</html>
